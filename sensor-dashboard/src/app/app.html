<header>
  <h1>Bosch Mobility Dashboard</h1>
</header>

<main>
  <div class="sensor-grid">
    @for (sensor of sensors(); track sensor.id) {
      <app-sensor-card 
        [name]="sensor.name" 
        [value]="sensor.value" 
        [unit]="sensor.unit" />
    } @empty {
      <p>Buscando sinais de telemetria...</p>
    }
  </div>

  <button (click)="updateValues()">Simular Dados de Diagn√≥stico</button>
</main>
